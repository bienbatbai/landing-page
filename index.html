<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.spinner{
  width:46px;
  height:46px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.2);
  border-top-color:#ff0033;
  animation:spin .8s linear infinite;
  margin:0 auto 12px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div>
  <div class="spinner"></div>
  <div>Opening video…</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

// ==== BẮT THAM SỐ ====
const v    = params.get("v");              // video id
const zone = params.get("zone") || "none"; // zone id

if(!v){
  document.body.innerHTML = "Missing video ID";
  throw new Error("Missing video ID");
}

// ==== LINK YOUTUBE CHUẨN (KHÔNG LỖI) ====
const yt = v.startsWith("http")
  ? v
  : "https://www.youtube.com/watch?v=" + v;

// ==== GỬI ZONE VỀ GOOGLE SHEET (BẠN ĐÃ TẠO) ====
fetch(
  "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec"
  + "?zone=" + encodeURIComponent(zone)
  + "&video=" + encodeURIComponent(v)
).catch(()=>{});

// ==== REDIRECT ====
setTimeout(()=>{
  window.location.href = yt;
}, 2000);
</script>

</body>
</html>
