<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
}
.spinner{
  width:48px;
  height:48px;
  border:4px solid rgba(255,255,255,.2);
  border-top-color:#ff0033;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="spinner"></div>

<script>
/* ====== CONFIG ====== */
const LOG_URL = "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec";
const REDIRECT_DELAY = 2000;

/* ====== GET PARAMS ====== */
const params = new URLSearchParams(window.location.search);
const v = params.get("v");
const zone = params.get("zone") || "unknown";
const ua = navigator.userAgent;

/* ====== CHECK VIDEO ====== */
if(!v){
  document.body.innerHTML = "<h3 style='color:white'>Missing video ID</h3>";
  throw new Error("Missing video ID");
}

/* ====== BUILD YOUTUBE URL (CHUẨN – KHÔNG LỖI) ====== */
let ytUrl = "";
if(v.startsWith("http")){
  ytUrl = v;
}else{
  ytUrl = "https://www.youtube.com/watch?v=" + v.trim();
}

/* ====== LOG TO GOOGLE SHEET ====== */
fetch(LOG_URL + "?zone=" + encodeURIComponent(zone)
      + "&video=" + encodeURIComponent(v)
      + "&ua=" + encodeURIComponent(ua))
.catch(()=>{});

/* ====== REDIRECT ====== */
setTimeout(()=>{
  window.location.replace(ytUrl);
}, REDIRECT_DELAY);
</script>

</body>
</html>
