<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial,sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}
.spinner{
    width:46px;
    height:46px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,.2);
    border-top-color:#ff0033;
    animation:spin .8s linear infinite;
    margin:0 auto 12px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div>
    <div class="spinner"></div>
    <div>Loading videoâ€¦</div>
</div>

<script>
/* ===== PARAMS ===== */
const params = new URLSearchParams(window.location.search);
const v = params.get("v");
const zone = params.get("zone") || "unknown";
const ua = navigator.userAgent;

/* ===== CHECK VIDEO ===== */
if(!v){
    document.body.innerHTML = "Missing video ID";
    throw new Error("Missing video");
}

/* ===== BUILD YOUTUBE URL ===== */
const youtubeUrl = v.startsWith("http")
    ? v
    : "https://www.youtube.com/watch?v=" + v;

/* ===== SEND LOG TO GOOGLE SHEET ===== */
fetch("https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec"
    + "?zone=" + encodeURIComponent(zone)
    + "&video=" + encodeURIComponent(v)
    + "&ua=" + encodeURIComponent(ua)
);

/* ===== REDIRECT ===== */
setTimeout(()=>{
    window.location.href = youtubeUrl;
}, 2000);
</script>

</body>
</html>
