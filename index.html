<script>
(function () {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFhw6tObNFstyb0uziCKsgEraUCpbctOInNcJXmPHKDhkn0N03D0QxJQUOx2UbFUxb/exec";

  const p = new URLSearchParams(window.location.search);
  const zone = p.get("zone_id") || "unknown";
  const v = p.get("v");

  // ===== GHI IMPRESSION (LUÔN GHI) =====
  fetch(
    SCRIPT_URL + "?type=impression&zone_id=" + encodeURIComponent(zone),
    { method: "GET", keepalive: true }
  );

  // ===== NẾU CÓ VIDEO THÌ GHI CLICK SAU 1 GIÂY =====
  if (v) {
    setTimeout(() => {
      fetch(
        SCRIPT_URL + "?type=click&zone_id=" + encodeURIComponent(zone),
        { method: "GET", keepalive: true }
      );

      const yt = v.startsWith("http")
        ? v
        : "https://www.youtube.com/watch?v=" + v;

      location.replace(yt);
    }, 1000);
  }
})();
</script>
