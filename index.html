<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
</style>
</head>
<body>

<div>Redirecting to video…</div>

<script>
/* ===== LẤY PARAM ===== */
const p = new URLSearchParams(location.search);
const v = p.get("v");
const zone = p.get("zone") || "unknown";
const ua = navigator.userAgent;

/* ===== CHECK VIDEO ===== */
if(!v){
  document.body.innerHTML = "Missing video ID";
  throw new Error("No video");
}

/* ===== LINK YOUTUBE ===== */
const yt = v.startsWith("http")
  ? v
  : "https://www.youtube.com/watch?v=" + v;

/* ===== GỬI CLICK VỀ GOOGLE SHEET ===== */
fetch("https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec",{
  method:"POST",
  mode:"no-cors",
  headers:{ "Content-Type":"application/json" },
  body: JSON.stringify({
    zone: zone,
    video: yt,
    ua: ua,
    time: new Date().toISOString()
  })
});

/* ===== NHẢY YOUTUBE NGAY ===== */
setTimeout(()=>{
  location.href = yt;
}, 500);
</script>

</body>
</html>
