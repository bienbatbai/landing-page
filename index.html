<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

<script>
  // ===== LẤY PARAM =====
  const p = new URLSearchParams(window.location.search);
  const videoId = p.get("v");                 // video youtube
  const zone    = p.get("zone_id") || "unknown";

  // ===== GỬI CLICK VỀ GOOGLE SHEET (GIỮ NGUYÊN LOGIC CŨ) =====
  const img = new Image();
  img.src =
    "https://script.google.com/macros/s/AKfycbyXlZQCcimE_kPNVX8gwF7PToyvm1ikq1pq_mHlBIjylpw3HNRzbDjWhObDNn8UgmU6/exec"
    + "?zone=" + encodeURIComponent(zone)
    + "&ua=" + encodeURIComponent(navigator.userAgent);

  // ===== HIỂN THỊ VIDEO =====
  if (videoId) {
    document.body.insertAdjacentHTML("beforeend", `
      <iframe
        src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `);
  } else {
    document.body.innerHTML =
      "<h2 style='color:white;text-align:center;margin-top:40vh'>NO VIDEO ID</h2>";
  }
</script>

</body>
</html>
