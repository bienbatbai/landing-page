<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div>Đang mở video…</div>

<script>
  // ===== LẤY PARAM =====
  const p = new URLSearchParams(window.location.search);
  const videoId = p.get("v");                 // ID video YouTube
  const zone    = p.get("zone_id") || "unknown";

  // ===== GỬI CLICK VỀ GOOGLE SHEET (GIỮ NGUYÊN LOGIC CỦA BẠN) =====
  const img = new Image();
  img.src =
    "https://script.google.com/macros/s/AKfycbyXlZQCcimE_kPNVX8gwF7PToyvm1ikq1pq_mHlBIjylpw3HNRzbDjWhObDNn8UgmU6/exec"
    + "?zone=" + encodeURIComponent(zone)
    + "&ua=" + encodeURIComponent(navigator.userAgent);

  // ===== AUTO REDIRECT SANG YOUTUBE =====
  if (videoId) {
    // delay nhẹ để đảm bảo beacon đã gửi xong
    setTimeout(() => {
      window.location.href =
        "https://www.youtube.com/watch?v=" + encodeURIComponent(videoId);
    }, 150);
  } else {
    document.body.innerText = "NO VIDEO ID";
  }
</script>

</body>
</html>
