<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>Watch Video</title>

<style>
  body{
    font-family:Arial,Helvetica,sans-serif;
    text-align:center;
    padding:40px;
    background:#f5f6fa;
  }

  .box{
    max-width:720px;
    margin:0 auto;
    background:#fff;
    padding:28px;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
  }

  .headline{
    font-size:22px;
    font-weight:700;
    color:#111;
    margin-bottom:15px;
  }

  .preview-img{
    width:100%;
    max-width:550px;
    border-radius:12px;
    margin-bottom:18px;
    box-shadow:0 5px 14px rgba(0,0,0,0.14);
  }

  .btn{
    display:inline-block;
    margin-top:15px;
    padding:14px 24px;
    background:#ff0000;
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
    font-size:18px;
  }

  .note{
    margin-top:12px;
    color:#777;
  }
</style>
</head>


<body>
<div class="box">

  <!-- TIÊU ĐỀ GỢI TÒ MÒ -->
  <div class="headline">Don't Miss This Exclusive Video!</div>

  <!-- ẢNH GÂY TÒ MÒ (ảnh bạn chọn) -->
  <img class="preview-img" src="NGUOI DEP.jpg.webp" alt="Preview Image">

  <h2>Watch This Video</h2>
  <p id="msg">Preparing...</p>

  <a id="btn" href="#" class="btn" target="_blank" rel="noopener noreferrer">
    ▶ Open on YouTube
  </a>

  <p class="note">Add <b>?v=VIDEOID</b> to the URL when creating ads.</p>

</div>


<script>
// Lấy tham số URL
function getParam(n){ 
  return new URLSearchParams(window.location.search).get(n); 
}

// Tách ID từ URL YouTube hoặc từ ID
function getID(v){
  if(!v) return null;
  v = v.trim();

  if(/^[A-Za-z0-9_\-]{6,}$/.test(v)) return v;

  let m = v.match(/v=([A-Za-z0-9_\-]{6,})/);
  if(m) return m[1];

  m = v.match(/youtu\.be\/([A-Za-z0-9_\-]{6,})/);
  if(m) return m[1];

  return null;
}

(function(){
  const raw = getParam('v');
  const id  = getID(raw);

  const btn = document.getElementById('btn');
  const msg = document.getElementById('msg');

  if(!id){
    msg.textContent = "Không tìm thấy video. Vui lòng thêm ?v=VIDEOID vào URL.";
    btn.style.display = "none";
    return;
  }

  const url = "https://www.youtube.com/watch?v=" + id;

  btn.href = url;
  msg.innerHTML = "Click the button below to open the video on YouTube.";

})();
</script>

</body>
</html>
