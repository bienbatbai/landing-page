<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• Watch & Earn</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #ff5500;
    }
    .warning {
      margin-top: 10px;
      color: red;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    #reward {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      color: #2b8a3e;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üî• Stay 30 seconds to unlock your surprise üî•</h1>
  <p class="warning">‚ö†Ô∏è No video found! Please add <strong>?v=VIDEO_ID</strong> to the URL</p>

  <div id="video-container"></div>

  <div id="reward">üí∞ Congratulations! You earned <strong>$1</strong> for watching 30 seconds!</div>

  <script>
    // Get video ID from URL (?v=VIDEO_ID)
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&rel=0&modestbranding=1`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;
      document.getElementById("video-container").appendChild(iframe);
    }

    // Show reward after 30 seconds
    setTimeout(() => {
      document.getElementById("reward").style.display = "block";
    }, 30000);

    // Warn user before leaving the page
    window.onbeforeunload = function () {
      return "Wait! You might miss your $1 reward.";
    };
  </script>

</body>
</html>
