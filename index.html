<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .unmute-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 2;
    }

    .countdown {
      font-size: 18px;
      margin-top: 16px;
      color: #555;
    }

    .continue-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #0056b3;
    }

    .info-box {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üé¨ Watch This Video to Continue</h1>

  <div class="video-wrapper">
    <div id="player"></div>
    <button class="unmute-btn" onclick="unmuteVideo()">üîä Unmute</button>
  </div>

  <div class="countdown">‚è≥ Please watch for at least 30 seconds...</div>
  <button class="continue-btn" onclick="alert('You may now continue!')">Continue</button>

  <div class="info-box">
    ‚ÑπÔ∏è This video is embedded from YouTube. No personal data is collected.
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get("v") || "dQw4w9WgXcQ";

  let player;

  function loadYouTubeAPI() {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  }

  window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player("player", {
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        mute: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        disablekb: 1
      },
      events: {
        onReady: () => {
          player.playVideo();
          // Show unmute button after 5s
          setTimeout(() => {
            document.querySelector(".unmute-btn").style.display = "block";
          }, 5000);
        }
      }
    });
  }

  function unmuteVideo() {
    player.unMute();
    document.querySelector(".unmute-btn").style.display = "none";
  }

  // Countdown logic
  let seconds = 30;
  const countdownEl = document.querySelector(".countdown");
  const continueBtn = document.querySelector(".continue-btn");

  const timer = setInterval(() => {
    seconds--;
    countdownEl.textContent = `‚è≥ Please watch for ${seconds} more second${seconds === 1 ? '' : 's'}...`;
    if (seconds <= 0) {
      clearInterval(timer);
      countdownEl.style.display = "none";
      continueBtn.style.display = "inline-block";
    }
  }, 1000);

  loadYouTubeAPI();
</script>

</body>
</html>
