<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:Arial;
}
.spinner{
  width:40px;height:40px;
  border:4px solid rgba(255,255,255,.2);
  border-top-color:#ff0033;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="spinner"></div>

<script>
const params = new URLSearchParams(location.search);
const v = params.get("v");
const zone = params.get("zone") || "unknown";

if(!v){
  document.body.innerText = "Missing video ID";
  throw new Error("No video");
}

const yt = v.startsWith("http")
  ? v
  : "https://www.youtube.com/watch?v=" + v;

/* ✅ GỬI ZONE + VIDEO VỀ GOOGLE SHEET */
fetch("https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec"
  + "?zone=" + encodeURIComponent(zone)
  + "&video=" + encodeURIComponent(v)
);

/* REDIRECT */
setTimeout(()=>{
  location.href = yt;
}, 2000);
</script>

</body>
</html>
