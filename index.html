<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch This Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .countdown {
      font-size: 18px;
      margin-top: 16px;
      color: #555;
    }

    .continue-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #0056b3;
    }

    .info-box {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
    }

    .bottom-image {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üé¨ Watch This Video</h1>

  <div class="video-wrapper">
    <div id="player"></div>
  </div>

  <div class="countdown">‚è≥ Please watch for at least 30 seconds...</div>
  <button class="continue-btn" onclick="alert('You may now continue!')">Continue</button>

  <div class="info-box">
    ‚ÑπÔ∏è This video is embedded directly from YouTube. No personal data is collected.
  </div>

  <!-- Bottom Image -->
  <img class="bottom-image" 
       src="https://raw.githubusercontent.com/bienbatbai/landing-page/main/NGUOI%20DEP.jpg.webp" 
       alt="Preview Image" />
</div>

<!-- YouTube API -->
<script>
  // Get video ID from URL ?v=XXXX
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get("v") || "dQw4w9WgXcQ"; // Default fallback

  let player;
  function loadYouTubeAPI() {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        mute: 1,
        controls: 1,
        modestbranding: 1,
        rel: 0
      },
      events: {
        onReady: () => player.playVideo()
      }
    });
  }

  // Make sure API is loaded before using
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  loadYouTubeAPI();

  // Countdown logic
  let seconds = 30;
  const countdownEl = document.querySelector(".countdown");
  const continueBtn = document.querySelector(".continue-btn");

  const timer = setInterval(() => {
    seconds--;
    countdownEl.textContent = `‚è≥ Please watch for ${seconds} more second${seconds === 1 ? '' : 's'}...`;
    if (seconds <= 0) {
      clearInterval(timer);
      countdownEl.style.display = "none";
      continueBtn.style.display = "inline-block";
    }
  }, 1000);
</script>

</body>
</html>
