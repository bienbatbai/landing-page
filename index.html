<script>
(function () {

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec";

  const p = new URLSearchParams(location.search);
  const v = p.get("v");
  const zone = p.get("zone") || "unknown";

  if (!v) {
    document.body.innerHTML = "Missing video ID";
    return;
  }

  const yt = v.startsWith("http")
    ? v
    : "https://www.youtube.com/watch?v=" + v;

  // ðŸ”¥ Gá»¬I CLICK â€“ KHÃ”NG CHá»œ â€“ KHÃ”NG CHáº¶N
  navigator.sendBeacon(
    SCRIPT_URL + "?zone=" + encodeURIComponent(zone)
  );

  // âš¡ NHáº¢Y YOUTUBE Cá»°C NHANH
  setTimeout(() => {
    location.replace(yt);
  }, 10);

})();
</script>
