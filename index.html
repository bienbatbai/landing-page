<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading your video…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.18);
      border-top-color: #ff0033;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #msg {
      font-size: 18px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

<div>
  <div class="spinner"></div>
  <div id="msg">Loading your video…</div>
</div>

<script>
(function () {
  const url = new URL(window.location.href);
  const params = url.searchParams;

  // 1) Nếu KHÔNG có ?v= → tự thêm ?v= vào URL để bạn dễ dán link
  if (!params.has("v")) {
    url.search = "?v=";              // tạo ?v= trống
    window.location.replace(url.toString());
    return;
  }

  // 2) Đến đây chắc chắn đã có ?v=
  let yt = params.get("v");          // giá trị sau v=

  // Nếu vẫn rỗng (chỉ /?v=) thì không redirect – chỉ để bạn thấy & cấu hình
  if (!yt) {
    document.getElementById("msg").innerText = "Video link is missing.";
    return;
  }

  // Nếu bạn chỉ nhập ID → build thành URL YouTube đầy đủ
  if (!yt.startsWith("http")) {
    yt = "https://www.youtube.com/watch?v=" + yt;
  }

  // 3) Delay nhẹ cho user rồi redirect sang YouTube
  const REDIRECT_DELAY = 700; // ms ~0.7s

  setTimeout(function () {
    window.location.replace(yt);
  }, REDIRECT_DELAY);
})();
</script>

</body>
</html>
