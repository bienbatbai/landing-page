<script>
(function () {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzRyfiTdbUxRbQxVbAshtdjnP400f2C4opnv_UuZBPkaw4FhpxDjigyZSa056axeSJ/exec";

  const p = new URLSearchParams(window.location.search);
  const v = p.get("v");
  const zone = p.get("zone_id") || "unknown";

  if (!v) return;

  // impression
  fetch(SCRIPT_URL + "?type=impression&zone_id=" + encodeURIComponent(zone), {
    method: "GET",
    keepalive: true
  });

  // click sau 1 giÃ¢y
  setTimeout(() => {
    fetch(SCRIPT_URL + "?type=click&zone_id=" + encodeURIComponent(zone), {
      method: "GET",
      keepalive: true
    });

    const yt = v.startsWith("http")
      ? v
      : "https://www.youtube.com/watch?v=" + v;

    location.replace(yt);
  }, 1000);
})();
</script>
