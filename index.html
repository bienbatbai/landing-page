<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
    }
    .spinner {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: #ff0033;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #msg { color: #e0e0e0; }
  </style>
</head>
<body>

<div>
  <div class="spinner"></div>
  <div id="msg">Redirecting to video…</div>
</div>

<script>
(function () {
  var url = new URL(window.location.href);
  var params = url.searchParams;

  // If no ?v at all -> add ?v= so you can easily paste later (for you, not for users)
  if (!params.has("v")) {
    params.set("v", "");
    url.search = params.toString();
    window.location.replace(url.toString());
    return;
  }

  var yt = params.get("v");

  // If ?v= is empty -> show message, do not redirect (only happens when YOU open the bare URL)
  if (!yt) {
    document.getElementById("msg").textContent = "Video link is missing.";
    return;
  }

  // If only ID is provided -> build full YouTube URL
  if (!/^https?:\/\//i.test(yt)) {
    yt = "https://www.youtube.com/watch?v=" + yt;
  }

  // Strong same-tab redirect – no new window / tab, tries multiple methods in the SAME context
  function go(target) {
    try { window.location.href = target; } catch(e) {}
    try { window.location.assign(target); } catch(e) {}
    try { document.location = target; } catch(e) {}
  }

  // Tiny timeout just to let the page render, then redirect in the same tab
  setTimeout(function () {
    go(yt);
  }, 50);
})();
</script>

</body>
</html>
