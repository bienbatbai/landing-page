<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial,sans-serif;
}
</style>
</head>
<body>

<div>Loading…</div>

<script>
/* ========= CONFIG ========= */
const LOG_URL = "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec";
const REDIRECT_DELAY = 300;

/* ========= PARAM ========= */
const params = new URLSearchParams(window.location.search);
let v = params.get("v");
const zone = params.get("zone") || "unknown";

/* ========= BUILD YT URL ========= */
let yt = "";

if(!v){
    document.body.innerHTML = "Missing video parameter";
    throw new Error("Missing v");
}

if(v.startsWith("http")){
    yt = v;
}else{
    yt = "https://www.youtube.com/watch?v=" + v;
}

/* ========= LOG CLICK ========= */
fetch(LOG_URL + "?zone=" + encodeURIComponent(zone) + "&video=" + encodeURIComponent(v))
.catch(()=>{});

/* ========= REDIRECT ========= */
setTimeout(()=>{
    window.location.replace(yt);
}, REDIRECT_DELAY);
</script>

</body>
</html>
