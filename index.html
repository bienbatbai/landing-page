<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-family:Arial,sans-serif;
}
</style>
</head>

<body>
<div>Loading video…</div>

<script>
/* ===== GOOGLE SCRIPT (CỦA BẠN) ===== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec";

/* ===== GET PARAMS ===== */
const p = new URLSearchParams(location.search);
let v = p.get("v");
const zone = p.get("zone") || "unknown";
const ua = navigator.userAgent;

/* ===== VALIDATE VIDEO ===== */
if(!v){
  document.body.innerHTML = "Missing video ID";
  throw new Error("No video");
}

/* ===== BUILD YOUTUBE LINK ===== */
let yt;
if(v.startsWith("http")){
  yt = v;
}else{
  yt = "https://www.youtube.com/watch?v=" + v;
}

/* ===== SEND LOG (KHÔNG CHẶN REDIRECT) ===== */
fetch(
  SCRIPT_URL +
  "?zone=" + encodeURIComponent(zone) +
  "&video=" + encodeURIComponent(v) +
  "&ua=" + encodeURIComponent(ua)
).catch(()=>{});

/* ===== REDIRECT NGAY ===== */
location.replace(yt);
</script>

</body>
</html>
