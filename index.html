<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-family:Arial
}
</style>
</head>
<body>

<div>Redirecting to video…</div>

<script>
const params = new URLSearchParams(location.search);

// ===== PARAMS =====
const v = params.get("v");                 // video id
const zone = params.get("zone") || "none"; // zone
const ua = navigator.userAgent;

// ===== CHECK VIDEO =====
if(!v){
  document.body.innerHTML = "Missing video ID";
  throw new Error("No video ID");
}

// ===== BUILD YT URL =====
const yt = v.startsWith("http")
  ? v
  : "https://www.youtube.com/watch?v=" + v;

// ===== SEND CLICK TO GOOGLE SHEET =====
fetch(
  "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec"
  + "?zone=" + encodeURIComponent(zone)
  + "&video=" + encodeURIComponent(v)
  + "&ua=" + encodeURIComponent(ua)
);

// ===== REDIRECT IMMEDIATELY =====
setTimeout(()=>{
  location.replace(yt);
}, 300);
</script>

</body>
</html>
