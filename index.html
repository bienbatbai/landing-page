
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Landing ki·ªÉm tra click</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial,sans-serif;
    padding:20px;
}
.box{
    max-width:480px;
    margin:auto;
    text-align:center;
}
.btn{
    background:#ff0000;
    color:#fff;
    border:none;
    padding:14px 20px;
    font-size:18px;
    border-radius:6px;
    cursor:pointer;
    margin-top:15px;
}
.total{
    margin-top:15px;
    font-size:20px;
    color:#00ffcc;
}
.zone-box{
    margin-top:20px;
    text-align:left;
    font-size:15px;
}
.zone-box h3{
    margin-bottom:8px;
}
.zone{
    border-bottom:1px solid #333;
    padding:6px 0;
}
.note{
    margin-top:12px;
    font-size:13px;
    color:#aaa;
}
</style>
</head>

<body>

<div class="box">
    <h2>üìä Landing l·ªçc zone</h2>
    <p>Click s·∫Ω ƒë∆∞·ª£c ghi l·∫°i theo Zone</p>

    <button class="btn" onclick="go()">XEM VIDEO</button>

    <div class="total">
        T·ªïng click: <span id="total">0</span>
    </div>

    <div class="zone-box">
        <h3>Click theo zone</h3>
        <div id="zones"></div>
    </div>

    <div class="note">
        D√πng ƒë·ªÉ l·ªçc zone CPM / CPC
    </div>
</div>

<script>
// ====== CONFIG ======
const YOUTUBE_DEFAULT = "https://www.youtube.com";
const STORAGE_KEY = "zone_click_data";

// ====== GET PARAM ======
const params = new URLSearchParams(window.location.search);
const videoId = params.get("v");
const zoneId = params.get("zone") || "unknown";

// youtube url
const TARGET_URL = videoId
    ? "https://www.youtube.com/watch?v=" + videoId
    : YOUTUBE_DEFAULT;

// load data
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
    total: 0,
    zones: {}
};

// render
function render(){
    document.getElementById("total").innerText = data.total;
    const zoneBox = document.getElementById("zones");
    zoneBox.innerHTML = "";
    for(let z in data.zones){
        zoneBox.innerHTML += `<div class="zone">Zone ${z} ‚Üí ${data.zones[z]} click</div>`;
    }
}
render();

// click
function go(){
    data.total++;

    if(!data.zones[zoneId]){
        data.zones[zoneId] = 0;
    }
    data.zones[zoneId]++;

    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    render();

    // redirect
    setTimeout(()=>{
        window.location.href = TARGET_URL;
    }, 200);
}

// auto redirect sau 3s (v·∫´n t√≠nh click)
setTimeout(()=>{
    go();
}, 3000);
</script>

</body>
</html>
