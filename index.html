<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Watch This Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .wrapper {
        width: 100%;
        max-width: 480px;
        margin: 20px;
    }

    .card {
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        padding: 18px 18px 24px;
        text-align: center;
    }

    h1 {
        font-size: 20px;
        margin: 4px 0 14px;
    }

    .thumb-wrapper {
        border-radius: 18px;
        overflow: hidden;
        margin-bottom: 14px;
        cursor: pointer;
    }

    .thumb-wrapper img {
        width: 100%;
        display: block;
    }

    .btn {
        display: inline-block;
        padding: 10px 26px;
        border-radius: 999px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        background: #ff0000;
        color: #ffffff;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
        animation: pulse 1.1s infinite;
        margin-bottom: 6px;
    }

    @keyframes pulse {
        0%   { transform: scale(1);   box-shadow: 0 4px 12px rgba(255,0,0,0.4); }
        50%  { transform: scale(1.04); box-shadow: 0 6px 18px rgba(255,0,0,0.7); }
        100% { transform: scale(1);   box-shadow: 0 4px 12px rgba(255,0,0,0.4); }
    }

    .status {
        font-size: 13px;
        color: #666;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1>Don't Miss This Exclusive Video!</h1>

        <!-- ẢNH GÂY TÒ MÒ – đổi link ảnh ở đây nếu bạn muốn -->
        <div class="thumb-wrapper" id="thumb">
            <img src="https://i.ibb.co/yV46vQD/curiosity.jpg" alt="Preview" />
        </div>

        <button class="btn" id="watchBtn">Watch This Video</button>
        <div class="status" id="statusText">Preparing your video…</div>
    </div>
</div>

<script>
    // Tạo URL YouTube từ toàn bộ query: ?v=...&list=...&t=...
    var videoUrl = "https://www.youtube.com/watch" + window.location.search;

    // Thời gian delay tự chuyển (ms)
    var REDIRECT_DELAY = 700; // ~0.7 giây

    var statusText = document.getElementById("statusText");
    var btn = document.getElementById("watchBtn");
    var thumb = document.getElementById("thumb");
    var redirected = false;

    function goToVideo() {
        if (redirected) return;
        redirected = true;
        window.location.href = videoUrl;
    }

    // Click vào nút hoặc ảnh -> sang YouTube ngay
    btn.addEventListener("click", goToVideo);
    thumb.addEventListener("click", goToVideo);

    // Auto redirect sau REDIRECT_DELAY
    setTimeout(goToVideo, REDIRECT_DELAY);

    // Hiệu ứng status nhỏ cho user đỡ thoát
    var dots = 0;
    setInterval(function () {
        if (redirected) return;
        dots = (dots + 1) % 4;
        var dotStr = ".".repeat(dots);
        statusText.textContent = "Preparing your video" + dotStr;
    }, 300);
</script>
</body>
</html>
