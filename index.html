<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preparing your video…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111111;
      color: #ffffff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ff0033;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="content">
  <div class="spinner"></div>
  <div id="msg">Preparing your video…</div>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  let yt = params.get("v");

  // When you open /?v= (empty) → do NOT redirect (so you can copy the URL easily)
  if (!yt) {
    document.getElementById("msg").innerText =
      "Please paste your YouTube link after ?v=";
    return;
  }

  // If only video ID is provided → build full YouTube URL
  if (!yt.startsWith("http")) {
    yt = "https://www.youtube.com/watch?v=" + yt;
  }

  // Small delay to keep user for a moment, then redirect
  setTimeout(() => {
    window.location.replace(yt);
  }, 700);
})();
</script>

</body>
</html>
