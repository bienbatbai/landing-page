<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang mở video...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="msg">Đang mở video, vui lòng chờ…</div>

  <script>
    // Lấy tham số ?v trên URL
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");   // chỉ lấy ID video

    if (!videoId) {
      document.getElementById("msg").textContent = "Thiếu ID video (?v=...).";
    } else {
      // Tạo link YouTube từ ID
      const youtubeUrl = "https://www.youtube.com/watch?v=" + encodeURIComponent(videoId);
      // Chuyển sang YouTube gần như ngay lập tức
      window.location.replace(youtubeUrl);
    }
  </script>
</body>
</html>
