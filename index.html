<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>Watch Video</title>
<style>
  body{
    font-family:Arial,Helvetica,sans-serif;
    text-align:center;
    padding:40px;
    background:#f5f6fa;
  }
  .box{
    max-width:720px;
    margin:0 auto;
    background:#fff;
    padding:28px;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
  }
  .btn{
    display:inline-block;
    margin-top:15px;
    padding:14px 24px;
    background:#ff0000;
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
    font-size:18px;
  }
  .note{
    margin-top:12px;
    color:#777;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Watch This Video</h2>
  <p id="msg">Preparing...</p>
  <a id="btn" href="#" class="btn" target="_blank" rel="noopener noreferrer">
    ▶ Open on YouTube
  </a>
  <p class="note">Hãy thêm <b>?v=VIDEOID</b> vào URL khi tạo quảng cáo.</p>
</div>

<script>
// Lấy tham số URL
function getParam(n){ 
  return new URLSearchParams(window.location.search).get(n); 
}

// Tách ID từ URL YouTube hoặc ID thuần
function getID(v){
  if(!v) return null;
  v = v.trim();

  // Nếu chỉ là ID
  if(/^[A-Za-z0-9_\-]{6,}$/.test(v)) return v;

  // watch?v=
  let m = v.match(/v=([A-Za-z0-9_\-]{6,})/);
  if(m) return m[1];

  // youtu.be
  m = v.match(/youtu\.be\/([A-Za-z0-9_\-]{6,})/);
  if(m) return m[1];

  return null;
}

(function(){
  const raw = getParam('v');
  const id  = getID(raw);

  const btn = document.getElementById('btn');
  const msg = document.getElementById('msg');

  if(!id){
    msg.textContent = "Không tìm thấy video. Vui lòng thêm ?v=VIDEOID vào URL.";
    btn.style.display = "none";
    return;
  }

  // Link YouTube
  const url = "https://www.youtube.com/watch?v=" + id;

  // Gán nút
  btn.href = url;
  msg.innerHTML = "Click vào nút dưới để mở video trên YouTube.";

})();
</script>

</body>
</html>
