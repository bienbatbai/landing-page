<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reward Video Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    #rewardMessage {
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
    #unmuteButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #countdown {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ·∫¢nh sexy ph√≠a tr√™n video -->
  <img src="nguoi-dep.jpg" alt="Sexy girl" />

  <!-- Video YouTube -->
  <div id="player"></div>

  <!-- N√∫t b·∫≠t ti·∫øng -->
  <button id="unmuteButton">üîä Unmute</button>

  <!-- ƒê·∫øm ng∆∞·ª£c -->
  <div id="countdown"></div>

  <!-- Th√¥ng b√°o th∆∞·ªüng -->
  <div id="rewardMessage">üí∞ You earned $1 reward after 30s of watching!</div>

  <!-- Script YouTube -->
  <script>
    var player;
    var watchTime = 0;
    var interval;
    var countdownTime = 30;

    // Ch·∫∑n back nh·∫π nh√†ng
    window.onbeforeunload = function () {
      return "Are you sure you want to leave? Your reward will be lost.";
    };

    // Load API YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: '5d0lbdl58ME', // Thay ƒë·ªïi ID t·∫°i ƒë√¢y n·∫øu c·∫ßn
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          mute: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      setTimeout(() => {
        document.getElementById('unmuteButton').style.display = 'inline-block';
      }, 5000);
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !interval) {
        interval = setInterval(() => {
          watchTime++;
          let remaining = countdownTime - watchTime;
          if (remaining > 0) {
            document.getElementById('countdown').innerText = `‚è≥ Reward in ${remaining}s...`;
          } else {
            clearInterval(interval);
            document.getElementById('rewardMessage').style.display = 'block';
            document.getElementById('countdown').innerText = '';
          }
        }, 1000);
      }
    }

    document.getElementById('unmuteButton').addEventListener('click', function () {
      player.unMute();
      this.style.display = 'none';
    });
  </script>

</body>
</html>
