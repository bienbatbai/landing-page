<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch & Earn $1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .video-wrapper {
      position: relative;
      max-width: 560px;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      pointer-events: none;
    }
    .unmute-button {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reward {
      display: flex;
      align-items: center;
      font-size: 18px;
      background: #d4edda;
      padding: 10px 20px;
      border: 2px solid #28a745;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
      color: #155724;
    }
    .reward img {
      width: 24px;
      margin-right: 8px;
    }
    .countdown {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    img.preview-image {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üé• Watch & Earn $1</h2>

  <div class="video-wrapper">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/5d0lbdl58ME?autoplay=1&mute=1&controls=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="unmuteBtn" class="unmute-button">üîä Unmute</button>
  </div>

  <div class="countdown">‚è≥ Please wait 30 seconds...</div>
  <div class="reward" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/189/189101.png" width="24" /> You earned $1!
  </div>

  <img class="preview-image" src="nguoi-dep.jpg" alt="Hot girl" />

  <script>
    const unmuteBtn = document.getElementById('unmuteBtn');
    const rewardBox = document.querySelector('.reward');
    const countdownText = document.querySelector('.countdown');

    let timeLeft = 30;
    const countdown = setInterval(() => {
      timeLeft--;
      countdownText.textContent = `‚è≥ Please wait ${timeLeft} seconds...`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        countdownText.style.display = 'none';
        rewardBox.style.display = 'flex';
      }
    }, 1000);

    setTimeout(() => {
      unmuteBtn.style.display = 'block';
    }, 5000);

    unmuteBtn.addEventListener('click', () => {
      const iframe = document.getElementById('ytplayer');
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
      unmuteBtn.style.display = 'none';
    });

    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = 'Are you sure you want to leave? You may lose your reward!';
    });
  </script>

  <!-- Firebase Script Placeholder -->
  <!-- You can insert Firebase SDK + tracking code below this line -->

</body>
</html>
