<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-family:Arial,sans-serif;
}
</style>
</head>

<body>
<div>Redirecting…</div>

<script>
/* ====== LẤY PARAM ====== */
const params = new URLSearchParams(window.location.search);
const zone  = params.get("zone") || "unknown";
const ua    = navigator.userAgent;

/* ====== XỬ LÝ VIDEO ======
   HỖ TRỢ CẢ:
   - ?v=VIDEO_ID
   - ?v=https://www.youtube.com/watch?v=...
*/
let v = params.get("v");
if(!v){
  document.body.innerText = "Missing video ID";
  throw new Error("Missing video ID");
}

let videoId = v;
if(v.includes("youtube.com")){
  const u = new URL(v);
  videoId = u.searchParams.get("v");
}

const ytUrl = "https://www.youtube.com/watch?v=" + videoId;

/* ====== GỬI CLICK + ZONE VỀ GOOGLE SHEET ====== */
fetch(
  "https://script.google.com/macros/s/AKfycbzlIAC8YgiLuOUQHyiKpY98rBT9XRW5L1FlUAN-qSc4_qT18ytNeIXAxRNHyHXc4_6g/exec" +
  "?zone=" + encodeURIComponent(zone) +
  "&video=" + encodeURIComponent(videoId) +
  "&ua=" + encodeURIComponent(ua)
).catch(()=>{});

/* ====== NHẢY SANG YOUTUBE NGAY ====== */
setTimeout(()=>{
  window.location.replace(ytUrl);
}, 300);
</script>

</body>
</html>
